<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiveSea</title>
    <link rel="shortcut icon" href="Source/img/Logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="Source/css/main.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav__container">
                <div class="left">
                    <div class="logo__grupe">
                        <div class="logo">
                            <img src="Source/img/Logo.svg" alt="">
                        </div>
                        <div class="name__logo">
                            <img src="Source/img/name_logo.svg" alt="">
                        </div>
                    </div>
                    <div class="nav" id="nav__item">
                        <button class="header__burger-btn" id="burgers">
                            <span class="burger"></span>
                            <span class="burger"></span>
                            <span class="burger"></span>
                        </button>
                        <div class="overlay"></div>
                        <div class="nav__list">
                            <a class="nav__link" href="">Discover</a>
                            <a class="nav__link" href="">creators</a>
                            <a class="nav__link" href="">Sell</a>
                            <a class="nav__link" href="">stats</a>
                        </div>
                    </div>
                </div>
                <div class="header__line">
                    <span class="line"></span>
                </div>
                <div class="search__connect">
                    <form action="/search" method="GET" id="search-form">
                        <img src="Source/img/lupa.png" alt="">
                        <input type="text" id="search-input" name="query" placeholder="Search Art Work / Creator"
                            required>
                    </form>
                    <form action="#" method="get">
                        <button class="connect">
                            Connect Wallet
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <header class="header">
        <div class="container">
            <div class="header__container">
                <div class="hero__text-stats">
                    <div class="hero__text">
                        <div class="hero__line">
                            <span></span>
                        </div>
                        <h1 class="hero__title">
                            Discover And <br> Create NFTs
                        </h1>
                        <p class="hero__text">
                            Discover, Create and Sell NFTs On Our NFT Marketplace <br> With Over Thousands Of NFTs And
                            Get a <span class="bonus">$20 bonus.
                            </span>
                        </p>
                        <div class="nft__button">
                            <form class="more form__btn" action="#" method="get">
                                <button class="more__btn style__btn">
                                    Explore More
                                </button>
                            </form>
                            <form class="nft form__btn" action="#" method="get">
                                <button class="nft__btn style__btn">
                                    create NFT
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="all__stats">
                        <div class="stats">
                            <h2 class="stats__k">
                                430K+
                            </h2>
                            <p class="name__stats">
                                Art Works
                            </p>
                        </div>
                        <div class="stats">
                            <h2 class="stats__k">
                                159K+
                            </h2>
                            <p class="name__stats">
                                Creators
                            </p>
                        </div>
                        <div class="stats">
                            <h2 class="stats__k">
                                87K+
                            </h2>
                            <p class="name__stats">
                                Collections
                            </p>
                        </div>
                    </div>
                </div>
                <div class="hero__header">
                    <div class="hero__one">
                        <img src="Source/img/hero__one.svg" alt="hero__one">
                    </div>
                    <div class="hero__two">
                        <img src="Source/img/hero__two.svg" alt="hero__two">
                    </div>
                    <div class="arrow">
                        <img src="Source/img/arrow.svg" alt="arrow">
                    </div>
                    <div class="bg__img">
                        <img src="Source/img/bg__img.svg" alt="bg__img">
                    </div>
                    <div class="hero__btn">
                        <div class="hero__btn-form">
                            <img src="Source/img/back.svg" alt="back" class="back">
                            <div class="hero__btn-line">
                                <span></span>
                            </div>
                            <img src="Source/img/next.svg" alt="next" class="next">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="Source/js/main.js"></script>
</body>

</html>
