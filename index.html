<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiveSea</title>
    <link rel="shortcut icon" href="Source/img/Logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="Source/css/main.css">
</head>

<nav class="nav">
    <div class="container">
        <div class="nav__container">
            <div class="logo__menu">
                <div class="logo__grup">
                    <div class="mini__logo">
                        <img src="Source/img/Logo.svg" alt="">
                    </div>
                    <div class="long__logo">
                        <img src="Source/img/name_logo.svg" alt="">
                    </div>
                </div>
                <div class="menu" id="menu">
                    <div class="burger" id="burger">
                        <span class="burgers"></span>
                        <span class="burgers"></span>
                        <span class="burgers"></span>
                    </div>
                    <div class="menu__list" id="menu__list">
                        <a href="#" class="item">Discover</a>
                        <a href="#" class="item">creators</a>
                        <a href="#" class="item">Sell</a>
                        <a href="#" class="item">stats</a>
                    </div>
                </div>
            </div>
            <div class="input">
                <div class="form__search">
                    <img src="Source/img/lupa.png" alt="" class="magnifier">
                    <form action="#" method="get" >
                        <input class="search" type="text" placeholder="Search Art Work / Creator">
                    </form>
                </div>
                <div class="wallet">
                    <form action="#" method="get">
                        <button class="btn__wallet">Connect Wallet</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="nav__line">
            <span class="line"></span>
        </div>
    </div>
</nav>

<script src="Source/js/main.js"></script>
</body>

</html>
