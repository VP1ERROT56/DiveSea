<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiveSea</title>
    <link rel="shortcut icon" href="Source/img/Logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="Source/css/main.css">
</head>

<nav class="nav">
    <div class="container">
        <div class="nav__container">
            <div class="logo__menu">
                <div class="logo__grup">
                    <div class="mini__logo">
                        <img src="Source/img/Logo.svg" alt="">
                    </div>
                    <div class="long__logo">
                        <img src="Source/img/name_logo.svg" alt="">
                    </div>
                </div>
                <div class="menu" id="menu">
                    <div class="burger" id="burger">
                        <span class="burgers"></span>
                        <span class="burgers"></span>
                        <span class="burgers"></span>
                    </div>
                    <div class="menu__list" id="menu__list">
                        <a href="#" class="item">Discover</a>
                        <a href="#" class="item">creators</a>
                        <a href="#" class="item">Sell</a>
                        <a href="#" class="item">stats</a>
                    </div>
                </div>
            </div>
            <div class="input">
                <div class="form__search">
                    <img src="Source/img/lupa.png" alt="" class="magnifier">
                    <form action="#" method="get">
                        <input class="search" type="text" placeholder="Search Art Work / Creator">
                    </form>
                </div>
                <div class="wallet">
                    <form action="#" method="get">
                        <button class="btn__wallet">Connect Wallet</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="nav__line">
            <span class="line"></span>
        </div>
    </div>
</nav>

<header class="header">
    <div class="container header__padding">
        <div class="header__container">
            <div class="hero__left">
                <div class="hero__line">
                    <span class="h__line"></span>
                    <p class="item__line">OVER 1M CREATORS</p>
                </div>
                <div class="hero__text">
                    <h1 class="hero__title">
                        Discover And<br>Create NFTs
                    </h1>
                    <p class="hero__item">
                        Discover, Create and Sell NFTs On Our NFT Marketplace <br>With Over Thousands Of NFTs And Get a
                        <span class="bonus">$20 bonus.</span>
                    </p>
                    <div class="btn__hero">
                        <form action="#" method="get" class="btn__hero-form">
                            <button class="more btn__text">
                                Explore More
                            </button>
                        </form>
                        <form action="#" method="get" class="btn__hero-form">
                            <button class="create btn__text">
                                create NFT
                            </button>
                        </form>
                    </div>
                </div>
                <div class="hero__stats">
                    <div class="stats">
                        <h3 class="stats__title">
                            430K+
                        </h3>
                        <p class="stats__item">
                            Art Works
                        </p>
                    </div>
                    <div class="stats">
                        <h3 class="stats__title">
                            159K+
                        </h3>
                        <p class="stats__item">
                            Creators
                        </p>
                    </div>
                    <div class="stats">
                        <h3 class="stats__title">
                            87K+
                        </h3>
                        <p class="stats__item">
                            Collections
                        </p>
                    </div>
                </div>
            </div>
            <div class="stars__hero">
                <div class="stars__left">
                    <div class="stars__logo">
                        <img src="Source/img/stars__logo.svg" alt="stars__logo">
                    </div>
                </div>
                <div class="stars__right">
                    <div class="stars">
                        <img src="Source/img/Stars.svg" alt="Stars">
                    </div>
                    <p class="stars__stats">
                        4900+
                    </p>
                </div>
            </div>
            <div class="hero__right">
                <div class="up__img">
                    <img src="Source/img/hero__one.svg" alt="">
                </div>
                <div class="arrow">
                    <img src="Source/img/arrow.svg" alt="">
                </div>
                <div class="bg">
                    <img src="Source/img/bg__img.svg" alt="">
                </div>
                <div class="bottom__img">
                    <img src="Source/img/hero__two.svg" alt="">
                </div>
                <div class="btn__right">
                    <form action="#" class="right__btn-form">
                        <button class="btn__right-button back">
                            <img src="Source/img/back.svg" alt="">
                        </button>
                    </form>
                    <div class="btn__line-hero">
                        <span class="line__hero-vertical"></span>
                    </div>
                    <form action="#" class="right__btn-form">
                        <button class="btn__right-button next">
                            <img src="Source/img/next.svg" alt="">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
